<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Devices</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/main.js}" defer></script>
    <!--    <script type="text/javascript" th:src="@{/js/devices.js}" defer></script>-->
</head>
<body>
<main>
    <div>
        <form th:action="@{/devices}" th:object="${newDevice}" method="post">
            <label>Įrenginio ID:
                <input type="text" th:field="*{deviceId}" required/>
            </label>
            <label>Transporto numeris:
                <input type="text" th:field="*{transportNr}"/>
            </label>
            <label>Komentaras:
                <input type="text" th:field="*{comment}"/>
            </label>

            <input value="Pridėti" type="submit"/>
        </form>
    </div>
    <hr>
    <table class="tb">
        <tr>
            <th>id</th>
            <th>irenginio id</th>
            <th>transporto numeris</th>
            <th>komentaras</th>
            <th>data</th>
            <th>kliento id</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="device: *{devices}">
            <td th:text="${device.id}"></td>
            <td th:text="${device.deviceId}"></td>
            <td th:text="${device.transportNr}"></td>
            <td th:text="${device.comment}"></td>
            <td th:text="${device.createDate}"></td>
            <td th:text="${device.userId}"></td>
            <td><button th:id="${device.id}" onclick="alert('Redaguoti' + id)">Redaguoti</button></td>
            <td><button th:id="${device.id}" onclick="console.log('Ištrinti' + id)">Ištrinti</button></td>
            <td>
                <form th:id="${device.id}" th:action="@{devices/monitoring}" th:object='${device.id}' method="get">
                        <input type="submit" value="Stebėti" />
                </form>
            </td>
        </tr>
    </table>
</main>
</body>
</html>
