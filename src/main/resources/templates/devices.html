<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Devices</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/main.js}" defer></script>
</head>

<body>

<div id="deviceEditDiv" class="modal">
    <div class="modal-content">
        <div class="edit-form">
            <span class="close">&times;</span>
            <form class="deviceEditForm" th:action="@{/devices/update}" th:object="${newDevice}" method="post">
                <h2>Įrenginio informacijos redagavimas</h2>
                <div>
                    <input type="hidden" id="id" name="id"/>
                    <input type="hidden" id="userId" name="userId"/>
                    <span>Įrenginio ID:</span>
                    <input type="text" id="deviceId" name="deviceId" placeholder="Įrenginio nr"/>
                    <span>Transporto numeris:</span>
                    <input type="text" id="transportNr" name="transportNr" placeholder="Transporto numeris"/>
                    <span>Sukūrimo data:</span>
                    <input type="text" id="createDate" name="createDate" placeholder="Įvedimo data"/>
                </div>
                <span>Komentaras</span>
                <div>
                    <textarea id="comment" rows="2" name="comment"></textarea>
                </div>
                <button type="submit">Išsaugoti</button>
            </form>
        </div>
    </div>
</div>

<main>
    <div>
        <form th:action="@{/devices}" th:object="${newDevice}" method="post">
            <label>Įrenginio ID:
                <input type="text" th:field="*{deviceId}" required/>
            </label>
            <label>Transporto numeris:
                <input type="text" th:field="*{transportNr}"/>
            </label>
            <label>Komentaras:
                <input type="text" th:field="*{comment}"/>
            </label>
            <input value="Pridėti" type="submit"/>
        </form>
    </div>
    <hr>
    <table class="tb">
        <tr>
            <th>id</th>
            <th>irenginio id</th>
            <th>transporto numeris</th>
            <th>komentaras</th>
            <th>data</th>
            <th>kliento id</th>
            <th colspan="3">funkcijos</th>
        </tr>
        <tr th:each="device: *{devices}">
            <td th:text="${device.id}"></td>
            <td th:text="${device.deviceId}"></td>
            <td th:text="${device.transportNr}"></td>
            <td th:text="${device.comment}"></td>
            <td th:text="${device.createDate}"></td>
            <td th:text="${device.userId}"></td>
            <!--            <td><button th:id="${device.id}" onclick="alert('Redaguoti id: ' + id)">Redaguoti</button></td>-->
            <td>
                <button th:id="${device.id}" class="deviceEditButton" data-modal="deviceEditDiv"
                        th:paramDeviceId='${device.deviceId}'
                        th:paramTransportNr='${device.transportNr}'
                        th:paramCreateDate='${device.createDate}'
                        th:paramComment='${device.comment}'
                        th:paramUserId='${device.userId}'>
                    Redaguoti</button>
            </td>
            <!--            <td><button th:id="${device.id}" onclick="deleteDevice(this.id)">Ištrinti</button></td>-->
            <td>
                <form th:action="@{/devices/delete}" method="post">
                    <input type="hidden" th:name="id" th:value="${device.id}"/>
                    <input value="Ištrinti" type="submit"/>
                </form>
            </td>
            <!--            <td><button th:id="${device.deviceId}" onclick="openMonitoringOnButtonClick(this.id)">Stebėti</button></td>-->
            <td>
                <form th:action="@{/monitoring/run}" method="get">
                    <input type="hidden" th:name="deviceId" th:value="${device.deviceId}"/>
                    <input value="Stebėti" type="submit"/>
                </form>
            </td>
        </tr>
    </table>
</main>


<script th:inline="javascript">
    let modalButton = [...document.querySelectorAll(".deviceEditButton")];
    modalButton.forEach(function (btn) {
        btn.onclick = function () {
            let modal = btn.getAttribute("data-modal");
            let elementId = this.id;
            document.getElementById("id").setAttribute("value", elementId);
            document.getElementById("deviceId").setAttribute("value", document.getElementById(elementId).getAttribute('paramDeviceId'));
            document.getElementById("transportNr").setAttribute("value", document.getElementById(elementId).getAttribute('paramTransportNr'));
            document.getElementById("createDate").setAttribute("value", document.getElementById(elementId).getAttribute('paramCreateDate'));
            document.getElementById("comment").textContent = document.getElementById(elementId).getAttribute('paramComment');
            document.getElementById("userId").setAttribute("value", document.getElementById(elementId).getAttribute('paramUserId'));
            document.getElementById(modal).style.display = "block";
        };
    });
    let closeBtns = [...document.querySelectorAll(".close")];
    closeBtns.forEach(function (btn) {
        btn.onclick = function () {
            let modal = btn.closest(".modal");
            modal.style.display = "none";
        };
    });
    window.onclick = function (event) {
        if (event.target.className === "modal") {
            event.target.style.display = "none";
        }
    };
</script>

</body>
</html>
