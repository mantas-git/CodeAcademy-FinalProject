<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/main.js}" defer></script>
</head>
<body>
<header th:replace="~{fragments/fragments.html :: header}"></header>

<main>
    <hr>
    <div class="loginDiv">
        <div th:if="${param.error}" th:text="#{invalidUserNameOrPass}" class="errorMessage"></div>
        <div th:if="${param.logout}" th:text="#{youHaveBeenLoggedOut}" class="confirmMessage"></div>
        <form class="loginForm" th:action="@{/login}" method="post">
            <div>
                <label for="username" th:text="#{UserName} + ':'"></label>
                <input type="text" name="username" id="username"/>

            </div>
            <div>
                <label for="password" th:text="#{Password} + ':'"></label>
                <input type="password" name="password" id="password"/>
            </div>
            <div><input type="submit" th:value="#{SignIn}"/></div>
        </form>

        <p><label th:text="#{Registration} + ' '"></label><a th:href="@{/registration}" th:text="#{here}"></a></p>
    </div>
    <hr>
</main>

<footer th:replace="~{fragments/fragments.html :: footer}"></footer>

</body>
</html>
